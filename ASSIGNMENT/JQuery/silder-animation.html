<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.slider-container {
  width: 80%;
  max-width: 800px;
  overflow: hidden;
  position: relative;
  margin: 0 auto;
}

.slider {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  flex: 0 0 100%;
}

.slide img {
  width: 100%;
  height: auto;
}
</style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
          <div class="slide"><img src="/img/car-6879134_1280.jpg" alt="Image 1"></div>
          <div class="slide"><img src="/img/handoff-5196262_1280.jpg" alt="Image 2"></div>
          <div class="slide"><img src="/img/jdm-5886801_1280.jpg" alt="Image 3"></div>
        </div>
      </div>

      <script>
        $(document).ready(function() {
  const slider = $('.slider');
  const slides = $('.slide');
  let currentIndex = 0;
  const slideWidth = slides.eq(0).outerWidth();

  function goToSlide(index) {
    slider.css('transform', `translateX(-${index * slideWidth}px)`);
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    goToSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    goToSlide(currentIndex);
  }

  $('#nextButton').click(nextSlide);
  $('#prevButton').click(prevSlide);

  // Automatically advance to the next slide every 3 seconds
  setInterval(nextSlide, 3000);
});

      </script>
</body>
</html>
