     <button onclick="change()">change</button>

     <script>
       
       var a = document.getElementById('p1')
       
        function change()
        {

        function remove()

        function addremove()
        {

          if(a.style.color == "black")
          {
            a.style.color = "red"
          }
          else
          {
            a.style.color = "black"
          }
        


        }
